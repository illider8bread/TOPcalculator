<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="calculatorShape">
        <div id="display"></div>
        <div class="buttonBox">
            <div id="numbers">
                <button class="numberBtn btn">1</button>
                <button class="numberBtn btn">2</button>
                <button class="numberBtn btn">3</button>
                <button class="numberBtn btn">4</button>
                <button class="numberBtn btn">5</button>
                <button class="numberBtn btn">6</button>
                <button class="numberBtn btn">7</button>
                <button class="numberBtn btn">8</button>
                <button class="numberBtn btn">9</button>
                <button class="numberBtn btn">9</button>
                <button class="numberBtn btn">0</button>
                <button class="numberBtn btn">9</button>
            </div>
            <div id="functions">
                <button class="functionBtn btn">+</button>
                <button class="functionBtn btn">-</button>
                <button class="functionBtn btn">/</button>
                <button class="functionBtn btn">*</button>
            </div>
        </div>
        <button class="equalBtn">=</button>
    </div>
</body>

</html>
